name: monea_generic
description: Aplicación offline genérica para registrar y analizar gastos personales
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Almacenamiento local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Lectura de SMS
  telephony: ^0.2.0
  
  # Gráficos
  fl_chart: ^0.66.0
  
  # Formateo de fecha y moneda
  intl: ^0.19.0
  
  # Iconos
  cupertino_icons: ^1.0.2
  
  # Exportar/Importar datos
  share_plus: ^7.2.1
  file_picker: ^8.0.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
